<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Custom Basemap</title>

<style>
html, body, #viewDiv {
  padding: 0;
  margin: 0;
  height: 100%;
}
#basemapToggleDiv {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 50;
}    
</style>

<link href="https://jsdev.arcgis.com/4.0beta1/esri/css/esri.css" 
      rel="stylesheet" type="text/css">
<script src="https://jsdev.arcgis.com/4.0beta1/"></script>

<script>
var map, view, basemap, initCamera;

require([
  "esri/config",
  "esri/layers/WebTiledLayer",
  "esri/Map",
  "esri/core/Collection",
  "esri/Basemap",
  "esri/widgets/BasemapToggle",
  "esri/Camera",
  "esri/views/SceneView",
  "esri/layers/ArcGISTiledLayer",
  "esri/layers/ArcGISElevationLayer",
  "dojo/domReady!"
], function (esriConfig,
  WebTiledLayer,
  Map,
  Collection,
  Basemap,
  BasemapToggle,              
  Camera,
  SceneView, 
  ArcGISTiledLayer,
  ArcGISElevationLayer){

  esriConfig.request.corsEnabledServers
      .push("a.tile.stamen.com", "b.tile.stamen.com", "c.tile.stamen.com", "d.tile.stamen.com");

  elevationCol = new Collection();
  elevationCol.addItem(new ArcGISElevationLayer({
      url: "http://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
  }));
    
  mapBaseCol = new Collection();
  mapBaseCol.addItem(new WebTiledLayer({
    urlTemplate: 'http://${subDomain}.tile.stamen.com/watercolor/${level}/${col}/${row}.png',
    subDomains: ['a', 'b', 'c', 'd'],
    copyright: [
      'Map tiles by <a href="http://stamen.com/">Stamen Design</a>, ',
      'under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. ',
      'Data by <a href="http://openstreetmap.org/">OpenStreetMap</a>, ',
      'under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
      ]
    }));
  
  labels = new Collection();
  labels.addItem(new ArcGISTiledLayer({ url: "http://services.arcgisonline.com/arcgis/rest/services/Reference/World_Boundaries_and_Places/MapServer"}));

  stamen = new Basemap({
    baseLayers: mapBaseCol,
    referenceLayers: labels,
    elevationLayers: elevationCol,
    title: "stamen"
  });

  map = new Map({
    basemap: stamen
  });

  initCamera = new Camera({
      fov: 55,
      heading: 124.7,
      tilt: 82.9,
      position: {
          latitude: 40.713906,
          longitude: -111.848111,
          z: 1990
      }
  });    
    
  sceneView = new SceneView({
    container: "viewDiv",
    map: map,
    camera: initCamera
  });
  
  var toggle = new BasemapToggle({
      map: map,
      basemap: "satellite"
  }, "basemapToggleDiv");
  toggle.startup();
});
</script>
</head>

<body>
  <div id="viewDiv"><div id="basemapToggleDiv"></div></div>
</body>

</html>
