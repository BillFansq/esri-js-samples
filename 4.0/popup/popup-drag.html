<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Popup Custom CSS</title>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }    
  </style>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0beta2/dijit/themes/claro/claro.css">    
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0beta2/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.0beta2/"></script>

  <script>
    var map, view;
    require([
      "esri/Map",
      "esri/PopupTemplate",
      "esri/widgets/Popup",
      "esri/layers/FeatureLayer",
      "esri/renderers/SimpleRenderer",
      "esri/views/MapView",
      "esri/Color",
      "esri/symbols/SimpleFillSymbol",
      "esri/views/inputs/GestureManager",
      "dojo/dom",
      "dojo/domReady!"
    ], function(
      Map,
      PopupTemplate,
      Popup,
      FeatureLayer,
      SimpleRenderer,
      MapView,
      Color,
      SimpleFillSymbol,
      GestureManager,
      dom
    ) {
        
      

      //Create the map
      map = new Map({
        basemap: "gray"
      });

      //Create the MapView
      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-117.330, 47.662],
        zoom: 11
      });
        
      var gm = new GestureManager({
        surface: dom.byId("viewDiv"),
        view: view
      });
        
      gm.addGesture({
        event: "mouse-drag",
        action: "swipe"
      });
        
      gm.on("mouse-drag", function(e){
        console.log("mouse drag", e);  
      });
        
      var renderer = new SimpleRenderer({
        symbol: new SimpleFillSymbol()
      });
      renderer.visualVariables = [{
          type: "colorInfo",
          field: "ACSSNAP",
          normalizationField: "TOTHH_CY",
          theme: "high-to-low",
          colors: [new Color("blue"), new Color("red")],
          minDataValue: 0,
          maxDataValue: 0.5
        }];
        
        
      /*************************************************************
      * The PopupTemplate content is the text that appears inside the 
      * popup. {fieldName} can be used to reference the value of an 
      * attribute of the selected feature. HTML elements can be used
      * to provide structure and styles within the content. The 
      * fieldInfos property is an array of objects (each object representing
      * a field) that is use to format number fields and customize field
      * aliases in the popup and legend (not released yet)
      **************************************************************/
        
      var template = new PopupTemplate({
        title: "{COUNTY}",
        content: "<b>Average Disposable Income:</b> ${AVGDI_CY}",
        fieldInfos: [{
          fieldName: "AVGDI_CY",
          label: "Average disposable income",
          format: {
            digitSeparator: true,  //Uses a comma separator in large numbers
            places: 0  //sets the number of decimal places to 0 and rounds up
          }
        }, {
          fieldName: "ACSSNAP",
          format: {
            digitSeparator: true,
            places: 0
          }
        }, {
          fieldName: "AVGVAL_CY",
          format: {
            digitSeparator: true,
            places: 0
          }
        }]
      });

      //Reference the popupTemplate instance in the 
      //popupTemplate property of FeatureLayer
      featureLayer = new FeatureLayer({
        url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Spokane_County_INCOME_SPENDING_BG/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: template
      });
      featureLayer.renderer = renderer;
      map.add(featureLayer);
        
      
        
      view.on("click", function(evt){
        console.log(evt);
      })
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div> 
</body>

</html>
