<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Home widget</title>
<style>
html,
body {
  padding: 0;
  margin: 0;
}
#homeDiv{
  position: absolute;
  z-index: 50;
  top: 80px;
  left: 10px;
}    
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.0beta2/esri/css/main.css">
<script src="https://js.arcgis.com/4.0beta2/"></script>

<script>
var map, view, homeBtn;

require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Home",
  "dojo/domReady!"
], function(Map, SceneView, Home) {

  map = new Map({
    basemap: "streets"
  });

  view = new SceneView({
    container: "viewDiv",
    map: map,
    zoom: 10,
    center: [-101.17, 21]
  });
    
  homeBtn = new Home({
    view: view  
  }, "homeDiv");
  homeBtn.startup();

  homeBtn.on("home", function(evt){
    console.log("home evt fired: ", evt); 
  });
});
</script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="homeDiv"></div>    
</body>
</html>
